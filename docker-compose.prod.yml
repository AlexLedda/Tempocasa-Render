version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vision3d-backend
    restart: always
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - PORT=8000
    networks:
      - vision3d-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vision3d-frontend
    restart: always
    expose:
      - "80"
    environment:
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-https://vision-3d-render.com/api}
    depends_on:
      - backend
    networks:
      - vision3d-network

  caddy:
    image: caddy:alpine
    container_name: vision3d-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    networks:
      - vision3d-network

volumes:
  caddy_data:
  caddy_config:


networks:
  vision3d-network:
    driver: bridge
