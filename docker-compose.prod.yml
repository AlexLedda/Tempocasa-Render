version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vision3d-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
    networks:
      - vision3d-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vision3d-frontend
    restart: always
    ports:
      - "80:80"
    environment:
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - vision3d-network

networks:
  vision3d-network:
    driver: bridge
